<!DOCTYPE html>
<html>
<head>
    <title>My htmx-enabled page</title>
    <script src="https://unpkg.com/htmx.org/dist/htmx.js"></script>
</head>
<body>

<h1>Welcome to my htmx-enabled page!</h1>

<p>
    You can use htmx to fetch content from your server without reloading the page!
</p>

<form hx-post="/submit" hx-swap="outerHTML" hx-target="#result">
    <label for="name">Name:</label><br>
    <input id="name" name="name" type="text"><br>
    <label for="email">Email:</label><br>
    <input id="email" name="email" type="email"><br><br>
    <button type="submit">Submit</button>
</form>

<div id="result"></div>

</body>
</html>
